{% extends 'base.html' %}
{% block title %}
    <title>Request your lesson</title>
{% endblock title %}


{% block content %}
    <h1 class="my-3">Make a request for lessons</h1>
    <form action="{% url 'make_request' %}" method="post">
        {% csrf_token %}
        {{ RequestForm.as_p }}
        <input class="btn btn-primary mb-4" type="submit" value="Submit">
        <a class="btn btn-secondary mb-4" href="{% url 'dashboard' %}">Back to dashboard</a>
        {% include 'partials/messages.html' %}
    </form>
{% endblock content %}
