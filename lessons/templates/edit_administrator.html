{% extends 'base.html' %}
{% block title %}
    <title>Edit Administrator</title>
{% endblock title %}

{% block content %}
    <h1 class="my-3">Edit Administrator details</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit changes">
        <a class="btn btn-secondary" href = {% url 'view_all_administrators' %}>Return to administrator list</a>
    </form>
{% endblock content %}
