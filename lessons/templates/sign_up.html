{% extends 'base.html' %}
{% block title %}
    <title>Music School Management System</title>
{% endblock title %}

{% block content %}
    <h1 class="my-3">Sign up</h1>
    <form action="{% url 'sign_up' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class = "btn btn-primary" type="submit" value="Sign up">
        <a class = "btn btn-secondary" href= {% url 'login_user' %}>Log in instead!</a>
    </form>
{% endblock content %}
